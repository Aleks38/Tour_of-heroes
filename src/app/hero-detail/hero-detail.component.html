<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <form formControlName="caracteristiqueForm" >
    <div>
      <label for="hero-attaque">Hero attaque: </label>
      <input type="number" id="hero-attaque" [(ngModel)]="hero.attaque" placeholder="Hero attaque" formControlName="attaque"/>
    </div>
    <div>
      <label for="hero-degats">Hero degats: </label>
      <input type="number" id="hero-degats" [(ngModel)]="hero.degats" placeholder="Hero degats" formControlName="degats"/>
    </div>
    <div>
      <label for="hero-esquive">Hero esquive: </label>
      <input type="number" id="hero-esquive" [(ngModel)]="hero.esquive" placeholder="Hero esquive" formControlName="esquive"/>
    </div>
    <div>
      <label for="hero-pv">Hero pv: </label>
      <input type="number" id="hero-pv" [(ngModel)]="hero.pv" placeholder="Hero pv" formControlName="pv"/>
    </div>
  </form>
  <button type="button" (click)="goBack()">go back</button>
</div>
