<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <form [formGroup]="caracteristiqueForm" (ngSubmit)="onFormSubmit()">
    <div>
      <label for="hero-attaque">Hero attaque: </label>
      <input type="number" id="hero-attaque" min="0" [(ngModel)]="hero.attaque" placeholder="Hero attaque"
             formControlName="attaque"/>
    </div>
    <div>
      <label for="hero-degats">Hero degats: </label>
      <input type="number" id="hero-degats" min="0" [(ngModel)]="hero.degats" placeholder="Hero degats"
             formControlName="degats"/>
    </div>
    <div>
      <label for="hero-esquive">Hero esquive: </label>
      <input type="number" id="hero-esquive" min="0" [(ngModel)]="hero.esquive" placeholder="Hero esquive"
             formControlName="esquive"/>
    </div>
    <div>
      <label for="hero-pv">Hero pv: </label>
      <input type="number" id="hero-pv" min="0" [(ngModel)]="hero.pv" placeholder="Hero pv" formControlName="pv"/>
    </div>

    <!-- Afficher l'erreur si la somme dépasse 40 -->
    <div *ngIf="caracteristiqueForm.hasError('totalSumExceeded')">
      <p class="error-message">La somme des valeurs dépasse 40.</p>
    </div>

    <button type="submit">Submit</button>
  </form>
  <button type="button" (click)="goBack()">go back</button>
</div>
