<select (change)="onParametreTriChange()" [(ngModel)]="selectedParametreTri">
  <option *ngFor="let parametre of parametresTri" [value]="parametre">{{ parametre }}</option>
</select>

<h2>Top Heroes</h2>
<div class="menu">
  <a *ngFor="let hero of heroes"
     routerLink="hero/detail/{{hero.id}}">
    {{hero.name}}
  </a>
</div>

<h2>Top Weapon</h2>
<div class="menu">
  <a *ngFor="let weapon of weapons"
     routerLink="weapon/detail/{{weapon.id}}">
    {{weapon.name}}
  </a>
</div>
