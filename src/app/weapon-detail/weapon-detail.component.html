<div *ngIf="weapon">
  <h2>{{weapon.name | uppercase}} Details</h2>
  <div><span>id: </span>{{weapon.id}}</div>
  <div>
    <label for="weapon-name">Weapon name: </label>
    <input id="weapon-name" [(ngModel)]="weapon.name" placeholder="Weapon name"/>
  </div>
  <form [formGroup]="caracteristiqueForm" (ngSubmit)="onFormSubmit()">
    <div>
      <label for="weapon-attaque">Weapon attaque: </label>
      <input type="number" id="weapon-attaque" [(ngModel)]="weapon.attaque" placeholder="Weapon attaque"
             formControlName="attaque" (ngModelChange)="checkAttaque()"/>
    </div>
    <div>
      <label for="weapon-degats">Weapon degats: </label>
      <input type="number" id="weapon-degats" [(ngModel)]="weapon.degats" placeholder="Weapon degats"
             formControlName="degats" (ngModelChange)="checkDegat()"/>
    </div>
    <div>
      <label for="weapon-esquive">Weapon esquive: </label>
      <input type="number" id="weapon-esquive" [(ngModel)]="weapon.esquive" placeholder="Weapon esquive"
             formControlName="esquive" (ngModelChange)="checkEsquive()"/>
    </div>
    <div>
      <label for="weapon-pv">Weapon pv: </label>
      <input type="number" id="weapon-pv" [(ngModel)]="weapon.pv" placeholder="Weapon pv" formControlName="pv"
             (ngModelChange)="checkPV()"/>
    </div>

    <p>Nombre de point Ã  assigner : {{ pointToGive() }}</p>

    <button type="submit" [disabled]="stateWeaponButton" (click)="updateWeapon()">Submit</button>
  </form>
  <button type="button" (click)="goBack()">go back</button>
</div>
