<select (change)="onParametreTriChange()" [(ngModel)]="selectedParametreTri">
  <option *ngFor="let parametre of parametresTri" [value]="parametre">{{ parametre }}</option>
</select>

<div>
  <input (input)="onSearch()" [(ngModel)]="searchTerm" placeholder="Rechercher un hÃ©ros" type="text"/>
  <button (click)="resetSearchBar()">Reset</button>
</div>

<h2>My Weapons</h2>
<ul class="weapons">
  <li *ngFor="let weapon of weapons">
    <a routerLink="/weapon/detail/{{weapon.id}}">
      <span class="badge">|</span> {{weapon.name}}
    </a>
    <button (click)="deleteWeapon(weapon.id.toString())" id="delete-button">x</button>
  </li>
</ul>
<button (click)="createNewWeapon()">
  New Weapon
</button>
